</head>
<body onload="myFunction()">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Git Lernkurs</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">

						href="registrieren.html">Registrieren<span class="sr-only">(current)</span></a></li>
				</ul>
			</div>
		</nav>
		<h1>Registrieren</h1>

		<form action="RegisterServlet" method="post">
			<div class="form-group">
				<label for="name">Name</label> <input type="text"
					class="form-control" id="exampleInputEmail1"
					placeholder="Enter name" name="name">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Vorname</label> <input type="text"
					class="form-control" id="exampleInputEmail1"
					placeholder="Enter surname" name="vorname">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter email" name="email">
				<small id="emailHelp" class="form-text text-muted">We'll
					never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Password" name="passwort">
			</div>
			<div class="form-row align-items-center">
			<div class="col-auto">
				<label class="mr-sm-2" for="inlineFormCustomSelect">Geschlecht</label>
				<select class="custom-select mb-2 mr-sm-2 mb-sm-0"
					id="inlineFormCustomSelect">
					<option selected></option>
					<option value="maennlich">MÃ¤nnlich</option>
					<option value="weiblich">Weiblich</option>
					<option value="other">Andere</option>
				</select>
			</div>
			</div>
			<br />
			<button type="submit" class="btn btn-primary">Registrieren</button>
		</form>

	</div>

	<script type="text/javascript">
		function myFunction() {
			var x = location.search;
			if (x.indexOf("exists") >= 0) {
				alert("This User already exists!")
			} else if (x.indexOf("incomplete") >= 0)
				alert("Incomplete information!")
		}
	</script>
</body>
