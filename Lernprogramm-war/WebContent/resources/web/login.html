<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">
<title>Login</title>
</head>
<body onLoad="myFunction()">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Git Lernkurs</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Start</a></li>
					<li class="nav-item"><a class="nav-link" href="login.html">Login</a>
					</li>
					<li class="nav-item active"><a class="nav-link"
						href="registrieren.html">Registrieren<span class="sr-only">(current)</span></a></li>
				</ul>
			</div>
		</nav>
		<h1>Login</h1>
		<form action="LoginServlet" method="post">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter email" name="email">
				<small id="emailHelp" class="form-text text-muted">We'll
					never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Password" name="passwort">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script type="text/javascript">
		function myFunction() {
			var x = location.search;
			if (x.indexOf("false") >= 0) {
				alert("This User does not exist!")
			} else if (x.indexOf("incomplete") >= 0)
				alert("Incomplete information!")
		}
	</script>
</body>
</html>
